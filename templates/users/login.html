{% extends 'base.html' %}

{% endblock page_title %}

        {% include 'mixins/auth/auth_form.html' with form=form cta="Log In" %}
        <div class="flex flex-col justify-center items-center mt-3">
            <span class="text-xl">Don't have an account?</span>
