<header class="w-full flex justify-between px-10 py-5 items-center">
    <div class="w-1/3"></div>
    <a href="{% url 'core:home' %}" class="font-bold text-8xl"><h1>Blogs</h1></a>
    <ul class="w-1/3 flex text-3xl justify-end items-centerx">
        {% if user.is_authenticated %}
            <li class="nav_li"><a href="{% url 'posts:add' %}">Writing</a></li>
            <li class="nav_li ml-6"><a href="{% url 'users:profile' user.pk %}">Profile</a></li>
            <li class="nav_li ml-6"><a href="{% url 'users:logout' %}">Logout</a></li>
        {% else %}
            <li class="nav_li"><a href="{% url 'users:login' %}">Login</a></li>
            <li class="nav_li ml-6"><a href="{% url 'users:signup' %}">Sign Up</a></li>
        {% endif %}
    </ul>
</header>
