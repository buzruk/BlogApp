{% extends 'base.html' %}
    {% block contents %}
        <div class="p-6 container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border border-gray-400">
            {% include 'mixins/post/post_form.html' with form=form cta="Update Room" %}
            <div class="mt-3 btn border-2 bg-indigo-400 text-white font-medium text-xl">
                <a href="{% url 'posts:add-photo' pk=post.pk %}">Add Photos</a>
            </div>
            <div class="mt-3 btn border-2 bg-green-400 text-white font-medium text-xl">
                <a href="{% url 'posts:photos' pk=post.pk %}">Change Photos</a>
            </div>
        </div>
    {% endblock contents %}
