{% if messages %}
    <ul class="absolute mx-auto left-10 top-10">
        {% for message in messages %}
            <li class="messages font-medium bg-gray-700 rounded-full text-white py-4 px-6 w-64 text-center {% if message.tags %}{{message.tags}}{% endif %}">{{message}}</li>
        {% endfor %}            
    </ul>
{% endif %}
